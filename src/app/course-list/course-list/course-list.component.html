<app-breadcumbs></app-breadcumbs>
<app-search></app-search>

<div class="List-course" *ngIf="courseItems.length > 0">
    <app-course-item *ngFor="let course of courseItems | orderBy:'creationDate'" 
    [course] = "course" 
    (myDeletedCourse)="showDeleteMessage($event)"
    (myEditCourse)="editCourse($event)"></app-course-item>
</div>

<div class="Rectangle" *ngIf="courseItems.length > 0">
    <p class="LOAD-MORE">LOAD MORE</p>
</div>

<div class="Rectangle" *ngIf="courseItems.length === 0">
    <p class="NO-DATA">NO DATA FEEL FREE TO ADD NEW COURSE</p>
</div>
