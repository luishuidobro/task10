<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<div class="Rectangle" [appChangeBorder]="course.creationDate" [ngClass]="{'highlight': course.topRated}">
    <div class="row">
        <div>
            <div class="title">
                <p>
                    <span id="title" class="Video-Course-1-Name">{{course.title | uppercase}}</span>
                    <span id="duration" class="h-28-min" alignment="right">{{course.duration | myTime}}</span>
                    <span id="date" class="-Nov-2018" alignment="right">
                        {{course.creationDate  | date:'dd MMMM yyyy'}}
                    </span>
                    <span id="topRated" *ngIf="course.topRated">
                        <i class="far fa-star"></i>
                    </span>
                </p>
            </div>
            <div class="description">
                <p>
                <span id="description" class="Learn-about-where-yo">
                {{course.description}}
                </span>
                <span>
                    <button type="button" id="edit-button" class="edit-button">Edit</button>
                </span>
                <span>
                    <button type="button" id="delete-button" 
                    class="delete-button" (click)="deleteItem()">Delete</button>
                </span>
                </p>
            </div>
        </div>
    </div>
</div>
